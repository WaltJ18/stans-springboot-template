version: '3.8'

services:
  java-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: java-app
    ports:
      - "8800:8800"
    environment:
      DB_PRIMARY_URL: jdbc:mysql://host.docker.internal:3306/myappdb?useSSL=false&serverTimezone=Asia/Jakarta&allowPublicKeyRetrieval=true
      DB_SECONDARY_URL: jdbc:postgresql://host.docker.internal:5432/mydatabase
    depends_on:
      - mysql
      - redis
      - postgres
    networks:
      - app-network

  mysql:
    image: mysql:8.3
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: myappdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  redis:
    image: redis:7.2-alpine
    container_name: redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

  postgres:
    image: postgres:14
    container_name: postgres14
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - app-network


volumes:
  mysql-data:
  redis-data:
  pg-data:

networks:
  app-network:
    driver: bridge
