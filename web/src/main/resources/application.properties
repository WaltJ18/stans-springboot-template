# ===============================
# = Core Spring Boot Settings =
# ===============================
spring.application.name=demo-api
server.port=8800

# =====================
# = JSON Serialization =
# =====================
# Include non-null fields only
spring.jackson.default-property-inclusion=non_null

# Format dates nicely
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Jakarta

# ===============
# = MySQL Config =
# ===============
spring.datasource.db1.url=jdbc:mysql://localhost:3306/myappdb?useSSL=false&serverTimezone=Asia/Jakarta&allowPublicKeyRetrieval=true
spring.datasource.db1.username=root
spring.datasource.db1.password=rootpass
spring.datasource.db1.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.db1.hibernate.ddl-auto=update
spring.jpa.db1.show-sql=true
spring.jpa.db1.properties.hibernate.format_sql=true
spring.jpa.db1.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# ===============
# = PostgreSQL Config =
# ===============
spring.datasource.db2.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.db2.username=myuser
spring.datasource.db2.password=mypassword
spring.datasource.db2.driver-class-name=org.postgresql.Driver
spring.jpa.db2.hibernate.ddl-auto=update
spring.jpa.db2.show-sql=true
spring.jpa.db2.properties.hibernate.format_sql=true
spring.jpa.db2.database-platform=org.hibernate.dialect.PostgreSQLDialect


# Connection Pooling (Hikari)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5



# ===================
# = Redis Settings  =
# ===================
spring.data.redis.host=localhost
spring.data.redis.port=6379
# If Redis has a password:
# spring.data.redis.password=yourpassword

# Optional: Redis timeout config
spring.data.redis.timeout=2000ms

# =======================
# = Error Handling Props =
# =======================
# Hide full stack trace in error response
# Show message if you use @ResponseStatus or ResponseStatusException
server.error.include-message=always

# Optional: set logging level
logging.level.org.springframework=INFO
logging.level.com.yourcompany=DEBUG

# ============================
# = (Optional) Virtual Thread =
# ============================
# Enable experimental Loom support (Java 21+ only)
spring.threads.virtual.enabled=true

# Make Spring throw NoHandlerFoundException when no endpoint matches
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
