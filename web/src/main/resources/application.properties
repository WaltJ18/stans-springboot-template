# ===============================
# = Core Spring Boot Settings =
# ===============================
spring.application.name=demo-api
server.port=8800

# =====================
# = JSON Serialization =
# =====================
# Include non-null fields only
spring.jackson.default-property-inclusion=non_null

# Format dates nicely
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Jakarta

# ===============
# = MySQL Config =
# ===============
spring.datasource.url=jdbc:mysql://localhost:3306/test_db?useSSL=false&serverTimezone=Asia/Jakarta
spring.datasource.username=root
spring.datasource.password=rootpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pooling (Hikari)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ================
# = JPA Settings =
# ================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===================
# = Redis Settings  =
# ===================
spring.data.redis.host=localhost
spring.data.redis.port=6379
# If Redis has a password:
# spring.data.redis.password=yourpassword

# Optional: Redis timeout config
spring.data.redis.timeout=2000ms

# =======================
# = Error Handling Props =
# =======================
# Hide full stack trace in error response
# Show message if you use @ResponseStatus or ResponseStatusException
server.error.include-message=always

# Optional: set logging level
logging.level.org.springframework=INFO
logging.level.com.yourcompany=DEBUG

# ============================
# = (Optional) Virtual Thread =
# ============================
# Enable experimental Loom support (Java 21+ only)
spring.threads.virtual.enabled=true
